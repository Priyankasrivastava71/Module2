<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC Card</title>
     <style>
        .container {
            background-color: #d8c6f5; 
            width: 300px;
            padding: 20px;
            border-radius: 20px;
            margin: 30px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .label {
            color: gray;
            font-size: 14px;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Highest & Average CTC</div>

        <div class="card">
            <div class="label">Expected Increase in Salary Potential</div>
            <div class="value">60%</div>
        </div>

        <div class="card">
            <div class="label">Average CTC</div>
            <div class="value">₹6.1 LPA</div>
        </div>

        <div class="card">
            <div class="label">Highest CTC</div>
            <div class="value">₹36 LPA</div>
        </div>
    </div>

</body>
</html>
