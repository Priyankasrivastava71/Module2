<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .box {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .box:nth-child(1) { background: #d35400; }
        .box:nth-child(2) { background: #3498db; }
        .box:nth-child(3) { background: #f1c40f; }
        .box:nth-child(4) { background: #8e44ad; }
        .box:nth-child(5) { background: #27ae60; }
        .box:nth-child(6) { background: #1abc9c; }
        .box:nth-child(7) { background: #bdc3c7; }
        .box:nth-child(8) { background: #16a085; }
        .box:nth-child(9) { background: #c0392b; }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">1</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>

</body>
</html>
