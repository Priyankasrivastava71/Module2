<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Masai Calculator</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1{
            margin-top: 40px;
            font-size: 40px;
            color: #23666b;
        }
        .main{
            width: 350px;
            padding: 40px;
            margin-top: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .display{
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .keys{
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 15px;
            justify-content: center;
        }
        .btn{
            width: 60px;
            height: 60px;
            font-size: 22px;
            border-radius: 8px;
            border: none;
            background: white;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.15);
        }
        .black{
            background: black;
            color: white;
        }
        .red{
            background: #e64632;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>

    <div class="main">
        <div class="display"></div>

        <div class="keys">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn black">+</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn black">-</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn black">x</button>

            <button class="btn red">C</button>
            <button class="btn">0</button>
            <button class="btn black">=</button>
            <button class="btn black">/</button>
        </div>
    </div>

</body>
</html>
