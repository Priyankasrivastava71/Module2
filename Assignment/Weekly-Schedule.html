<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
            text-align: center;
        }

        h1{
            font-size: 40px;
            color: #1e2a53;
            margin-bottom: 30px;
        }

        .schedule{
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 10px;
        }

        .time{
            background: #b6edf5;
            padding: 12px;
            border-radius: 20px;
            font-weight: bold;
            color: #003b44;
        }

        .day{
            background: #f7cfe4;
            padding: 12px;
            border-radius: 20px;
            font-weight: bold;
            color: #2b2b2b;
        }

        .box-pink{
            background: #f7cfe4;
            height: 30px;
            border-radius: 20px;
        }

        .box-yellow{
            background: #faeaa1;
            height: 30px;
            border-radius: 20px;
        }

        .note{
            background: #b6edf5;
            width: 90%;
            margin: 25px auto;
            padding: 20px;
            text-align: left;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Weekly schedule</h1>

<div class="schedule">

    <div></div>
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
    <div class="day">Friday</div>

    <div class="time">08:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>

    <div class="time">09:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>

    <div class="time">10:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>

    <div class="time">11:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>

    <div class="time">12:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>

    <div class="time">13:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>

    <div class="time">14:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>

    <div class="time">15:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>

    <div class="time">16:00</div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
    <div class="box-yellow"></div>
    <div class="box-pink"></div>
</div>

<div class="note">Note:</div>

</body>
</html>
