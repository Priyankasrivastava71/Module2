<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Founders Grid</title>
<style>
body{
    margin: 20px;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.container{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
    max-width: 1200px;
    margin: auto;
}

.card{
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.img-box{
    width: 100%;
    height: 250px;
    overflow: hidden;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.img-box img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.info{
    text-align: center;
    padding: 12px;
}

.name{
    font-size: 15px;
    font-weight: bold;
}

.role{
    font-size: 13px;
    color: #555;
    margin-top: 5px;
    margin-bottom: 10px;
}

.logo img{
    width: 70px;
}

@media(max-width: 900px){
    .container{
        grid-template-columns: repeat(3, 1fr);
    }
}

@media(max-width: 600px){
    .container{
        grid-template-columns: repeat(2, 1fr);
    }
}
</style>
</head>

<div class="container">
